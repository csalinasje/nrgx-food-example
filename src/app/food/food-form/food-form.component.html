<h2>Add a new food</h2>

<form formControlName="foodForm" >
    <label for="first-name">id: </label>
    <input type="text" id="food_id" formControlName="food.id">
    <label for="food_name">name: </label>
    <input type="text" id="food_name" formControlName="food.name">
    <label for="first-name">description: </label>
    <input type="text" id="food_description" formControlName="food.description">
    <label for="first-name">color: </label>
    <input type="text" id="food_color" formControlName="food.color">
    <label for="first-name">group: </label>
    <input type="text" id="food_group" formControlName="food.group">
    <button (click)="addFood(foodForm.value)">Add food</button>
</form>
